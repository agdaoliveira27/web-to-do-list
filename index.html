<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minhas Tarefas</title>
  
  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- FONT AWESOME ÍCONES -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- ESTILOS -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/container.css">
  <link rel="stylesheet" href="assets/css/cabecalho.css">
  <link rel="stylesheet" href="assets/css/formulario.css">
  <link rel="stylesheet" href="assets/css/filtros.css">
  <link rel="stylesheet" href="assets/css/tabela.css">
</head>
<body>
  <!-- CABEÇALHO -->
  <header class="cabecalho">
    <h1><i class="fas fa-tasks"></i> Minhas Tarefas</h1>
  </header>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="container">
    
    <!-- SEÇÃO DE FORMULÁRIO -->
    <section class="secao-formulario">
      <h2>Adicionar Tarefa</h2>
      <form id="formularioTarefa" class="formulario">
        <input 
          type="text" 
          id="inputTitulo" 
          class="campo-entrada"
          placeholder="O que você quer fazer?"
          required
        >
        <textarea 
          id="inputDescricao" 
          class="campo-entrada"
          placeholder="Detalhes da tarefa (opcional)"
          rows="2"
        ></textarea>
        <button type="submit" class="botao-adicionar">
          <i class="fas fa-plus"></i> Adicionar
        </button>
      </form>
    </section>

    <!-- SEÇÃO DE FILTROS -->
    <section class="secao-filtros">
      <button class="botao-filtro ativo" data-filtro="todas">Todas</button>
      <button class="botao-filtro" data-filtro="a fazer">A Fazer</button>
      <button class="botao-filtro" data-filtro="em andamento">Em andamento</button>
      <button class="botao-filtro" data-filtro="concluída">Concluídas</button>
    </section>

    <!-- SEÇÃO DE TAREFAS - TABELA -->
    <section class="secao-tarefas">
      <table class="tabela-tarefas">
        <thead>
          <tr>
            <th>Tarefa</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="corpoDaTabelaTarefas">
          <tr class="linha-vazia">
            <td colspan="3" class="mensagem-vazia">Carregando tarefas...</td>
          </tr>
        </tbody>
      </table>
    </section>

  </main>

  <!-- RODAPÉ -->
  <footer class="rodape">
    <p>&copy; 2026 App de Tarefas</p>
  </footer>

</body>
</html>
